<script>
  // :shopping_trolley: Skapa en tom varukorg
  let cart = [];
  const cartItemsContainer = document.getElementById("cartItems");
  const cartTotalElement = document.getElementById("cartTotal");
  const clearCartBtn = document.getElementById("clearCartBtn");
  // :white_check_mark: Ladda varukorg från localStorage när sidan öppnas
  document.addEventListener("DOMContentLoaded", () => {
    const storedCart = localStorage.getItem("cart");
    if (storedCart) {
      cart = JSON.parse(storedCart);
      updateCart();
    }
  });
  // :white_check_mark: Lägg till event på alla "Lägg i varukorg"-knappar
  document.querySelectorAll(".add-to-cart").forEach(button => {
    button.addEventListener("click", () => {
      const product = JSON.parse(button.getAttribute("data-product"));
      addToCart(product);
    });
  });
  // :white_check_mark: Lägg till produkt i varukorgen och spara
  function addToCart(product) {
    const existingItem = cart.find(item => item.id === product.id);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      product.quantity = 1;
      cart.push(product);
    }
    saveCart();
    updateCart();
  }
  // :white_check_mark: Uppdatera varukorgens innehåll i sidpanelen
  function updateCart() {
    cartItemsContainer.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = `
        <p>${item.name} x ${item.quantity} – ${itemTotal} kr</p>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotalElement.textContent = `${total} kr`;
  }
  // :white_check_mark: Spara nuvarande varukorg i localStorage
  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }
  // :white_check_mark: Töm varukorgen helt
  clearCartBtn.addEventListener("click", () => {
    cart = [];
    localStorage.removeItem("cart");
    updateCart();
  });
  // :white_check_mark: Demo: töm varukorgen vid "Till kassan"
  document.getElementById("checkoutBtn").addEventListener("click", () => {
    alert("Tack för ditt köp :rocket:");
    cart = [];
    localStorage.removeItem("cart");
    updateCart();
  });
</script>
